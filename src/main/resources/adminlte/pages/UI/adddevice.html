<body class="hold-transition skin-blue sidebar-mini">
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    设置投药时间
    <small>设备</small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
    <li><a href="#">Forms</a></li>
    <li class="active">Advanced Elements</li>
  </ol>
</section>
<!-- Main content -->
<section class="content">

  <!-- SELECT2 EXAMPLE -->
  <div class="box box-default">
    <div class="box-header with-border">
      <h3 class="box-title">添加设备（项圈）</h3>

      <div class="box-tools pull-right">
        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
        <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-remove"></i></button>
      </div>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
    	<div class="row">
	      	<div class="col-md-3">
	      	  <label>项圈标识：</label>
	   		  <div class="input-group">
	             <input id="in_necketid" type="text" class="form-control" placeholder="输入项圈标识">
	           </div>
	      	</div>
      	</div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>第1次投药时间：</label>
            <label for="meeting"></label><input id="input_lay1" type="datetime-local" value="2017-06-30T00:00"/>
          </div>
          <!-- /.form-group -->
          <div class="form-group">
            <label>第2次投药时间：</label>
            <label for="meeting"></label><input id="input_lay2" type="datetime-local" value="2017-06-30 00:00:00"/>
          </div>
          <div class="form-group">
            <label>第3次投药时间：</label>
            <label for="meeting"></label><input id="input_lay3" type="datetime-local"/>
          </div>
          <div class="form-group">
            <label>第4次投药时间：</label>
            <label for="meeting"></label><input id="input_lay4" type="datetime-local"/>
          </div>
          <div class="form-group">
            <label>第5次投药时间：</label>
            <label for="meeting"></label><input id="input_lay5" type="datetime-local"/>
          </div>
          <div class="form-group">
            <label>第6次投药时间：</label>
            <label for="meeting"></label><input id="input_lay6" type="datetime-local"/>
          </div>
          <!-- /.form-group -->
        </div>
        <!-- /.col -->
        <div class="col-md-6">
          <div class="form-group">
            <label>第7次投药时间：</label>
            <label for="meeting"></label><input id="input_lay7" type="datetime-local"/>
          </div>
          <!-- /.form-group -->
          <div class="form-group">
            <label>第8次投药时间：</label>
            <label for="meeting"></label><input id="input_lay8" type="datetime-local"/>
          </div>
          <div class="form-group">
            <label>第9次投药时间：</label>
            <label for="meeting"></label><input id="input_lay9" type="datetime-local"/>
          </div>
          <div class="form-group">
            <label>第10次投药时间：</label>
            <label for="meeting"></label><input id="input_lay10" type="datetime-local"/>
          </div>
          <div class="form-group">
            <label>第11次投药时间：</label>
            <label for="meeting"></label><input id="input_lay11" type="datetime-local"/>
          </div>
          <div class="form-group">
            <label>第12次投药时间：</label>
            <label for="meeting"></label><input id="input_lay12" type="datetime-local"/>
          </div>
          </div>
        </div>
        <!-- /.col -->
      </div>
       <div class="row">
        <div class="col-md-6">
          <!-- /.form-group -->
          <div class="form-group">
            <label>SIM_CCID：</label>
            <label for="meeting"></label><input id="input_sim" type="text" />
          </div>
          <div class="form-group">
            <label>硬件版本号：</label>
            <label for="meeting"></label><input id="input_swver" type="text" />
          </div>
          <div class="form-group">
            <label>绑定ip地址：</label>
            <label for="meeting"></label><input id="input_ip" type="text"/>
          </div>
          <div class="form-group">
            <label>绑定端口号：</label>
            <label for="meeting"></label><input id="input_port"  type="text"/>
          </div>
          <div class="form-group">
            <label>LED使能：</label>
            <label for="meeting"></label><input id="input_ledenable" type="text"/>
          </div>
          <!-- /.form-group -->
        </div>
        <!-- /.col -->
        <div class="col-md-6">
          <div class="form-group">
            <label>投药信息上传周期：</label>
            <label for="meeting"></label><input id="input_infoupdatecycle" type="text"/>
          </div>
          <!-- /.form-group -->
          <div class="form-group">
            <label>心跳包周期：</label>
            <label for="meeting"></label><input id="input_tickcycle" type="text"/>
          </div>
          <div class="form-group">
            <label>临时投药标志：</label>
            <label for="meeting"></label><input id="input_tempflag"  type="text"/>
          </div>
          <div class="form-group">
            <label>临时投药时间：</label>
            <label for="meeting"></label><input id="input_tempgmt"  type="datetime-local" value="2017-06-30T00:00"/>
          </div>
        </div>
        <!-- /.col -->
      </div>
      <div class="row">
      	<div class="col-md-1">
      		<button type="button" class="btn btn-block btn-primary" id="adddevice">添加</button>

<!-- jQuery 2.2.3 -->
<script src="../../plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="../../bootstrap/js/bootstrap.min.js"></script>
<!-- Select2 -->
<script src="../../plugins/select2/select2.full.min.js"></script>
<!-- InputMask -->
<script src="../../plugins/input-mask/jquery.inputmask.js"></script>
<script src="../../plugins/input-mask/jquery.inputmask.date.extensions.js"></script>
<script src="../../plugins/input-mask/jquery.inputmask.extensions.js"></script>
<!-- date-range-picker -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js"></script>
<script src="../../plugins/daterangepicker/daterangepicker.js"></script>
<!-- bootstrap datepicker -->
<script src="../../plugins/datepicker/bootstrap-datepicker.js"></script>
<!-- bootstrap color picker -->
<script src="../../plugins/colorpicker/bootstrap-colorpicker.min.js"></script>
<!-- bootstrap time picker -->
<script src="../../plugins/timepicker/bootstrap-timepicker.min.js"></script>
<!-- SlimScroll 1.3.0 -->
<script src="../../plugins/slimScroll/jquery.slimscroll.min.js"></script>
<!-- iCheck 1.0.1 -->
<script src="../../plugins/iCheck/icheck.min.js"></script>
<!-- FastClick -->
<script src="../../plugins/fastclick/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/app.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../../dist/js/demo.js"></script>

<script src="../ui_js/adddevice.js"></script>
<!-- Page script -->
<script>
  $(function () {
    //Initialize Select2 Elements
    $(".select2").select2();

    //Datemask dd/mm/yyyy
    $("#datemask").inputmask("dd/mm/yyyy", {"placeholder": "dd/mm/yyyy"});
    //Datemask2 mm/dd/yyyy
    $("#datemask2").inputmask("mm/dd/yyyy", {"placeholder": "mm/dd/yyyy"});
    //Money Euro
    $("[data-mask]").inputmask();

    //Date range picker
    $('#reservation').daterangepicker();
    //Date range picker with time picker
    $('#reservationtime').daterangepicker({timePicker: true, timePickerIncrement: 30, format: 'MM/DD/YYYY h:mm A'});
    //Date range as a button
    $('#daterange-btn').daterangepicker(
        {
          ranges: {
            'Today': [moment(), moment()],
            'Yesterday': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
            'Last 7 Days': [moment().subtract(6, 'days'), moment()],
            'Last 30 Days': [moment().subtract(29, 'days'), moment()],
            'This Month': [moment().startOf('month'), moment().endOf('month')],
            'Last Month': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
          },
          startDate: moment().subtract(29, 'days'),
          endDate: moment()
        },
        function (start, end) {
          $('#daterange-btn span').html(start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'));
        }
    );

    //Date picker
    $('#datepicker').datepicker({
      autoclose: true
    });

    //iCheck for checkbox and radio inputs
    $('input[type="checkbox"].minimal, input[type="radio"].minimal').iCheck({
      checkboxClass: 'icheckbox_minimal-blue',
      radioClass: 'iradio_minimal-blue'
    });
    //Red color scheme for iCheck
    $('input[type="checkbox"].minimal-red, input[type="radio"].minimal-red').iCheck({
      checkboxClass: 'icheckbox_minimal-red',
      radioClass: 'iradio_minimal-red'
    });
    //Flat red color scheme for iCheck
    $('input[type="checkbox"].flat-red, input[type="radio"].flat-red').iCheck({
      checkboxClass: 'icheckbox_flat-green',
      radioClass: 'iradio_flat-green'
    });

    //Colorpicker
    $(".my-colorpicker1").colorpicker();
    //color picker with addon
    $(".my-colorpicker2").colorpicker();

    //Timepicker
    $(".timepicker").timepicker({
      showInputs: false
    });
  });
</script>
</body>
</html>
