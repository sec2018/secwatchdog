    function convertFrom(lnglat, type, mid){
        AMap.convertFrom(lnglat, type, function (status, result) {
          if (result.info === 'ok') {
            var resLnglat = result.locations[0];
            m2 = new AMap.Marker({
                position: resLnglat,
                icon: "../../../img/necklet_3.ico"
            });
            map.add(m2);
            // 设置标签
            m2.setLabel({
                offset: new AMap.Pixel(20, 20),
                content: "设备："+mid

        });
